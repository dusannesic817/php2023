<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form>
       <fieldset action="test.php" method="get">
        <legend>Form Validation</legend>
        <p>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">

        </p>
        <p>
            <label for="username">Username: </label>
            <input type="username" name="username" id="username">

        </p>
        <p>
            <label for="pass">Password: </label>
            <input type="password" name="pass" id="pass">

        </p>
        <p>
            <label for="rpass">Re-type password: </label>
            <input type="password" name="rpass" id="rpass">

        </p>
        <p>
            <label for="gander">Gender: </label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="other">Other

        </p>
        <p>
            <label for="check">Programming skills: </label>
            <input type="checkbox" name="java" id="java" value="true">Java
            <input type="checkbox" name="android" id="android" value="true">Android
            <input type="checkbox" name="ruby" id="ruby" value="true">Ruby
            <input type="checkbox" name="net" id="net" value="true">Net
        </p>
        <p>
            <label for="number">Contact no: </label>
            <input type="number" name="number" id="number"> 


        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"> 


        </p>
        <p>
            <label for="collage">Collage</label>
                <select name="collage" id="collage">
                    <option>Select collage</option>
                    <option>Srobon</option>
                    <option>Oxford</option>
                    <option>Cambrige</option>

                </select>

        </p>
        <p id="submit">
            <input type="submit" value="Submit">

        </p>

    



       </fieldset>




    </form>





    
</body>
